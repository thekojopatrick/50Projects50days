<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Background Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="slide active" style="
					background-image: url('https://images.unsplash.com/photo-1624240823765-fa0f33497629?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80');
				"></div>
            <div class="slide" style="
					background-image: url('https://images.unsplash.com/photo-1609994665089-acac1fd94d19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=80');
				"></div>
            <div class="slide" style="
					background-image: url('https://images.unsplash.com/photo-1564605042651-1ae8e139463d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
				"></div>
            <div class="slide" style="
					background-image: url('https://images.unsplash.com/photo-1624239242890-f2aa3d4e6d0f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=812&q=80');
				"></div>
            <div class="slide" style="
					background-image: url('https://images.unsplash.com/photo-1591637884980-e8749fdfb2c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
				"></div>

            <button class="arrow left-arrow" id="left">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>

        <script src="assets/js/app.js"></script>
    </body>

</html>
